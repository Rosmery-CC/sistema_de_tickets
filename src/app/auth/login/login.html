<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi√≥n</h2>
    <p class="subtitle">Sistema de Tickets de Soporte</p>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Correo inv√°lido</span>
        </div>
      </div>

      <!-- Contrase√±a -->
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingresa tu contrase√±a"
          [class.error]="password?.invalid && password?.touched">
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contrase√±a es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">M√≠nimo 6 caracteres</span>
        </div>
      </div>

      <!-- Bot√≥n de login -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesi√≥n</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>

      
      <!-- Separador -->
      <div class="separator">
        <span>O</span>
      </div>

      <!-- Bot√≥n de Google -->
      <button type="button" class="btn-google" (click)="onGoogleLogin()" [disabled]="isLoading">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        <span *ngIf="!isLoading">Continuar con Google</span>
        <span *ngIf="isLoading">Conectando...</span>
      </button>


    </form>

    <!-- Link a registro -->
    <p class="footer-text">
      ¬øNo tienes cuenta? <a routerLink="/registro">Reg√≠strate aqu√≠</a>
    </p>
  </div>
   <!-- Modal de selecci√≥n de rol -->
  <div class="modal-overlay" *ngIf="showRoleModal">
    <div class="modal-content">
      <h3>Selecciona tu rol</h3>
      <p class="modal-subtitle">Elige c√≥mo quieres usar el sistema</p>

      <div class="role-options">
        <label class="role-option" [class.selected]="selectedRole === 'usuario'">
          <input type="radio" name="role" value="usuario" [(ngModel)]="selectedRole">
          <div class="role-card">
            <div class="role-icon">üë§</div>
            <h4>Usuario</h4>
            <p>Crear y gestionar mis tickets de soporte</p>
          </div>
        </label>

        <label class="role-option" [class.selected]="selectedRole === 'soporte'">
          <input type="radio" name="role" value="soporte" [(ngModel)]="selectedRole">
          <div class="role-card">
            <div class="role-icon">üõ†Ô∏è</div>
            <h4>Soporte</h4>
            <p>Gestionar y resolver tickets de usuarios</p>
          </div>
        </label>
      </div>

      <div class="modal-actions">
        <button class="btn-cancel" (click)="cancelRoleSelection()">Cancelar</button>
        <button class="btn-confirm" (click)="confirmRole()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
