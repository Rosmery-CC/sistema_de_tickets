<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Sistema de Tickets de Soporte</p>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.error]="email?.invalid && email?.touched">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Correo inválido</span>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="password?.invalid && password?.touched">
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Botón de login -->
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
    </form>

    <!-- Link a registro -->
    <p class="footer-text">
      ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </div>
</div>
